<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Health AI Assistant</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background: white;
            width: 400px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: none;
            background: #4f46e5;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        pre {
            text-align: left;
            background: #f4f4f4;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
            white-space: pre-wrap;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #4f46e5;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>ü§ñ Smart Health AI Assistant</h2>

    <form method="POST">
        <input type="text"
               name="query"
               placeholder="Ask about BMI, symptoms, medicines..."
               required>
        <button type="submit">Ask AI</button>
    </form>

    {% if response %}
        <pre>{{ response }}</pre>
    {% endif %}

    <a href="/">‚Üê Back to Home</a>
</div>

</body>
</html>
