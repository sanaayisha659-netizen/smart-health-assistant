<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Health AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 420px;
            height: 85vh;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f4f6fb;
        }

        .message {
            margin-bottom: 12px;
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .user {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: white;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            white-space: pre-wrap;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            margin-left: 8px;
            padding: 10px 16px;
            border-radius: 20px;
            border: none;
            background: #4f46e5;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background: #4338ca;
        }

        .back {
            text-align: center;
            padding: 8px;
        }

        .back a {
            text-decoration: none;
            color: #4f46e5;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        ü§ñ Smart Health AI
    </div>

    <div class="chat-messages">
        <div class="message bot">
Hello üëã  
I‚Äôm your Smart Health AI Assistant.

You can ask me about:
‚Ä¢ BMI & health  
‚Ä¢ Medicines  
‚Ä¢ Symptoms & remedies  
‚Ä¢ General health tips
        </div>

        {% if response %}
        <div class="message user">
            {{ request.form.query }}
        </div>

        <div class="message bot">
            {{ response }}
        </div>
        {% endif %}
    </div>

    <form method="POST" class="chat-input">
        <input type="text" name="query" placeholder="Ask about BMI, medicine, symptoms..." required>
        <button type="submit">Send</button>
    </form>

    <div class="back">
        <a href="/">‚Üê Back to Home</a>
    </div>
</div>

</body>
</html>
