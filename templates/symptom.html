<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symptom Checker</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #e8f2ff, #f7fbff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            width: 90%;
            max-width: 420px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #0b5ed7;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #cfe2ff;
            font-size: 15px;
            outline: none;
            margin-bottom: 20px;
        }

        input:focus {
            border-color: #0b5ed7;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: #0b5ed7;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #084298;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            background: #e7f1ff;
            color: #0b5ed7;
            font-weight: 600;
        }

        .back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0b5ed7;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ü§í Symptom Checker</h1>
    <p>Enter a symptom to get possible causes and guidance.</p>

    <form method="POST" action="/symptom">
        <input
            type="text"
            name="symptom"
            placeholder="e.g. fever, headache, cough"
            required
        >
        <button type="submit">Check Symptom</button>
    </form>

    {% if result %}
        <div class="result">
            {{ result }}
        </div>
    {% endif %}

    <a class="back" href="/">‚Üê Back to Home</a>
</div>

</body>
</html>
