<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menstrual Cycle Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page">
    <div class="main-card">
        <h1>ü©∏ Menstrual Cycle Tracker</h1>
        <p>Track your next period and fertile window</p>

        <form method="POST">
            <label>Last Period Date</label><br>
            <input type="date" name="last_period" required><br><br>

            <label>Cycle Length (days)</label><br>
            <input type="number" name="cycle_length" value="28" min="21" max="35" required><br><br>

            <button type="submit">Track Cycle</button>
        </form>

        {% if result %}
        <div class="result-box">
            <p><b>Next Period:</b> {{ result.next_period }}</p>
            <p><b>Ovulation Day:</b> {{ result.ovulation }}</p>
            <p><b>Fertile Window:</b> {{ result.fertile }}</p>
        </div>
        {% endif %}

        <br>
        <a href="/">‚Üê Back to Home</a>
    </div>
</div>

</body>
</html>
