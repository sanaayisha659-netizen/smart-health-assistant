<!DOCTYPE html>
<html>
<head>
    <title>Symptom Checker</title>
</head>
<body>
    <h2>Symptom Checker</h2>

    <form method="post">
        Enter symptom:
        <input type="text" name="symptom" required>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <p><b>Possible reason:</b> {{ result }}</p>
    {% endif %}

    <a href="/">Back</a>
</body>
</html>
