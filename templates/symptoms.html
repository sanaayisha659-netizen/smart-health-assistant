<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symptoms Checker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f2fe, #bae6fd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      width: 450px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #0f172a;
    }

    p {
      color: #475569;
      font-size: 14px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      resize: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: #0284c7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0369a1;
    }

    .result {
      margin-top: 20px;
      background: #f0f9ff;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      color: #0f172a;
    }

    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #0284c7;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸ¤’ Symptoms Checker</h2>
  <p>Enter your symptoms to get possible reasons</p>

  <form method="post">
    <textarea name="symptoms" placeholder="Example: fever, headache, cough" required></textarea>
    <button type="submit">Check Symptoms</button>
  </form>

  {% if result %}
  <div class="result">
    {{ result }}
  </div>
  {% endif %}

  <a href="/">â¬… Back to Home</a>
</div>

</body>
</html>
