<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Intake Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page">
    <div class="main-card">
        <h1>ğŸ¥¤ Water Intake Tracker</h1>
        <p>Know how much water your body needs daily</p>

        <form method="POST">
            <label>Your Weight (kg)</label><br>
            <input type="number" name="weight" required><br><br>

            <button type="submit">Calculate Water Intake</button>
        </form>

        {% if result %}
        <div class="result-box">
            <p><b>Daily Water Needed:</b> {{ result.liters }} litres</p>
            <p><b>Tip:</b> {{ result.tip }}</p>
        </div>
        {% endif %}

        <br>
        <a href="/">â† Back to Home</a>
    </div>
</div>

</body>
</html>
