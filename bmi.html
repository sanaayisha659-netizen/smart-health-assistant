<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body>
    <h2>BMI Calculator</h2>

    <form method="post">
        Weight (kg):
        <input type="number" step="any" name="weight" required><br><br>
        Height (m):
        <input type="number" step="any" name="height" required><br><br>
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <p><b>{{ result }}</b></p>
    {% endif %}

    <a href="/">Back</a>
</body>
</html>
